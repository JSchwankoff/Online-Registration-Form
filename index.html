<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">

    <header>
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

    <form>
      <legend>Contact Information</legend>
      <label for="user_name">Full Name</label>
      <input type="text" id="user_name" placeholder="Required">
      <label for="user_email">Email Address</label>
      <input type="email" id="user_email" placeholder="Required">
      <label for="user_phone">Phone Number</label>
      <input type="Phone" id="user_phone">
      <label for="user_address">Street Address</label>
      <input type="Address" id="user_address">
      <label for="city">City</label>
      <input type="text" id="city">
    </form>

  </div>

</body>
</html>
